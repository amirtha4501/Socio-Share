<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timeline.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="topnav">
        <nav>
            <ul>
                <li>
                    <a class="active" href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
            <div class="search-container">
                <form class="search" method="POST" action="">
                  <input type="text" placeholder="Search" name="search" autocomplete="off">
                  <a href="">
                    <i class="fa fa-search"></i>
                  </a>
                </form>
            </div>      
        </nav>
    </div>
    <div class="overlay"></div>
    <div class="floater-content">
        <form class="post-form">
          <div class="create-post">
            <textarea name="post-area" id="post-area" cols="55" rows="7" placeholder="What's on your mind?"></textarea>
            <br>
            <button type="submit" onclick="create_post()" class="btn">Add</button>
          </div>
        </form>
    </div>
    <div class="posts-list content"></div>
    <script>
        function create_post() {
            let data = {
                content : document.getElementById('post-area').value
            };
            console.log(data);
            let jsonString = JSON.stringify(data);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8000/posts');
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(jsonString);
            xhr.onload = () => {
                alert(`Loaded: ${xhr.status} ${xhr.response}`);   
            };

        }
    </script>

</body>
</html>
